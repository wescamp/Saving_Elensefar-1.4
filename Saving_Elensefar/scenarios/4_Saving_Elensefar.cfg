    [side]
        side=2
        controller=ai
        description=Pakch-Glun
        type=Orcish Warlord
        canrecruit=1
        recruit=Orcish Warrior,Troll,Orcish Slayer,Orcish Crossbowman
        team_name=baddies
        {GOLD 600 700 800}
        [ai]
            aggression=0.2
            caution=0.5
            [protect_unit]
                type=Troll Warrior
                radius=4
                value=100
            [/protect_unit]
