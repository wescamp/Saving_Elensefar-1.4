                side=1
                value=2
            [/target]
        [/ai]
    [/side]

    [side]
        side=3
        controller=ai
        description=Mathein
        type=General
        canrecruit=1
        recruit=Swordsman,Pikeman,Longbowman,Dragoon,Red Mage
        team_name=baddies2
        {GOLD 450 500 650}
        [ai]
            aggression=0.5
            caution=0.2
            [target]
                side=2
                value=2
            [/target]
        [/ai]
    [/side]

    [side]
        side=4
        controller=ai
        description=Galiyon
        type=Elvish Marshal
        canrecruit=1
        recruit=Elvish Ranger,Elvish Hero,Elvish Captain,Elvish Rider,Elvish Druid
        team_name=baddies2
        {GOLD 450 500 650}
        [ai]
            aggression=0.4
            caution=0.3
            recruitment_pattern=fighter,fighter,fighter,scout
            [target]
                side=2
                value=2
            [/target]
        [/ai]
    [/side]

    {DEATHS_SEA}

    [event]
        name=prestart
        [objectives]
            side=1
            [objective]
                description= _ "Defeat enemy leaders"
                condition=win
            [/objective]
            [objective]
                description= _ "Death of Meneldur"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Madru"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Black the Red"
                condition=lose
            [/objective]
            [objective]
                description= _ "Death of Ah-Reblak"
                condition=lose
            [/objective]
            [objective]
                description= _ "Turns run out"
                condition=lose
            [/objective]
        [/objectives]
        [terrain]
            x,y=1,35
            letter=Wo
        [/terrain]
        [if]
            [variable]
                name=whichwaytogo
                equals=1
            [/variable]
            [then]
                [teleport]
                    [filter]
                        description=Meneldur
                    [/filter]
                    x,y=7,12
                [/teleport]
            [/then]
            [else]
                [if]
                    [variable]
                        name=whichwaytogo
                        equals=2
                    [/variable]
                    [then]
                        [teleport]
                            [filter]
                                description=Meneldur
                            [/filter]
                            x,y=17,31
                        [/teleport]
                    [/then]
                    [else]
                        [teleport]
                            [filter]
                                description=Meneldur
                            [/filter]
                            x,y=15,22
                        [/teleport]
                    [/else]
                [/if]
            [/else]
        [/if]
        [recall]
            description=Madru
        [/recall]
        [recall]
            description=Black the Red
        [/recall]
        [recall]
            description=Ah-Reblak
        [/recall]
        [unit]
            side=2
            x,y=23,12
            type=Troll Warrior
            ai_special=guardian
        [/unit]
        [unit]
            side=2
            x,y=25,12
            type=Troll Warrior
            ai_special=guardian
        [/unit]
        [unit]
            side=2
            x,y=28,24
            type=Troll Warrior
            ai_special=guardian
        [/unit]
        [unit]
            side=2
