[scenario]
    #textdomain wesnoth-Saving_Elensefar
    name= _ "Saving Elensefar"
    id=sea_voyage_plus1
    next_scenario=sea_voyage_fake3

    map_data="{@campaigns/Saving_Elensefar/maps/Saving_Elensefar.map}"
    {SCENARIO_MUSIC loyalists.ogg}
    turns=36

    {DAWN}
    {DAWN}
    {MORNING}
    {MORNING}
    {AFTERNOON}
    {AFTERNOON}
    {DUSK}
    {DUSK}
    {FIRST_WATCH}
    {FIRST_WATCH}
    {SECOND_WATCH}
    {SECOND_WATCH}

    [side]
        side=1
        controller=human
        description=Meneldur
        type=Elvish Mariner
        canrecruit=1
        recruit=Peasant,Skeleton,Skeleton Archer
        {AI_FOR_ALL}
